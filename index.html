<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>JokesApp</title>
</head>
<body>
  <main>
    <img src="image/dad-image.jpeg" alt="" class="dad-image">
    <div class="container--flex random__container">
      <p href="" class="joke__description container-shadow" id="randomP"></p>
      <button class="random-joke__btn" id="randomBtn">Get another joke!</button>
    </div>
    <div class="container--flex search-joke__container">
      <form class="search-bar" id="searchForm"> 
        <input class="search-bar__box" type="text" id="searchBox" placeholder="Search...">
        <button class="search-joke__btn" id="searchBtn">Search</button>
      </form>
      <div class="searchContainer">
        <ul class="search__description container-shadow" id="search"></ul>
      </div>
    </div>
  </main>
  <script type="module" defer src="./js/main.js"></script>
</body>
</html>
